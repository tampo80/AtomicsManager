<div class="mat-row page mat-elevation-z2" width="80%">
    <div fxLayout="row">
      <div class="profile m-r-20" fxFlex="340px">
        <mat-card fxFlex>

          <div mat-card-image class="profile-image"></div>
          <div class="profile-image-avatar text-center">
            <mat-progress-bar *ngIf="isImageLoading" mode="indeterminate"></mat-progress-bar>
            <img class="avatar" [src]="imageToShow"
            alt="Place image title" (click)="fileInput.click()" matTooltip="Cliquer pour charger le logo">
          </div>

          <input
          style="display: none"
          type="file" (change)="onFileChanged($event)"
          #fileInput>
        <mat-progress-bar mode="determinate" [value]="uploadProgress" *ngIf="uploadProgress>0" color="primary"></mat-progress-bar>
        <button mat-mini-fab (click)="onUpload()" color="primary" *ngIf="selectedFile">
            <mat-icon class="mat-18">done</mat-icon>
        </button>

        </mat-card>
      </div>


      <mat-card fxFlex>
        <mat-card-title></mat-card-title>
        <mat-card-content>
          <form fxLayout="column" (ngSubmit)="onSubmit()" [formGroup]="EntrepriseForm">
            <mat-form-field class="full-width">
              <input matInput placeholder="Titre" formControlName="titre" required >
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput placeholder="Nom de la structure" formControlName="name" required>
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput placeholder="Adresse électronique"  formControlName="email" required>
            </mat-form-field>
            <mat-form-field class="full-width readonly-wrapper">
              <mat-select  formControlName="formeJuridique"  placeholder="Forme juridique"  [compareWith]="compareRoles" >
                  <mat-option *ngFor="let forme of formeJuridique" [value]="forme.label" >
                      {{forme.label}}
                  </mat-option>
              </mat-select>

            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput placeholder="Site Web"  formControlName="webSite" required>
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput placeholder="Téléphone #"  formControlName="tel" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Adresse"  formControlName="adresse" required>
              </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="!EntrepriseForm.valid">Appliquer</button>
          </form>

        </mat-card-content>
      </mat-card>
    </div>
    </div>
