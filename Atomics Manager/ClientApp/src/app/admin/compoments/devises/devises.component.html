<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<div class="mat-row page mat-elevation-z2" width="80%">
   

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div class="mat-elevation-z8">
          <mat-table [dataSource]="dataSource" matSort matSortActive="created" matSortDisableClear matSortDirection="asc">
              <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> # </mat-header-cell>
                  <mat-cell *matCellDef="let row; let i=index"> {{i+1}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="label">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> DÃ©signation </mat-header-cell>
                    <mat-cell *matCellDef="let devises"> {{devises.label}} </mat-cell>
                  </ng-container>
              <ng-container matColumnDef="symbole">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Symbole </mat-header-cell>
                <mat-cell *matCellDef="let devises"> {{devises.symbole}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="codeIso">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Code Iso </mat-header-cell>
                  <mat-cell *matCellDef="let devises"> {{devises.codeIso}} </mat-cell>
                </ng-container>

              <ng-container matColumnDef="actions" >
                  <mat-header-cell *matHeaderCellDef class="lastcell">
                    <button mat-mini-fab color="primary" matTooltip="Nouveau devises" (click)="addNewDevises(devises)">
                      <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                    </button>
                  </mat-header-cell>
            
                  <mat-cell *matCellDef="let devises" class="lastcell">
                    <button mat-icon-button color="accent" matTooltip="Editer les informations" (click)="EditDevises(devises)">
                      <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>

                    
            
                    <button mat-icon-button color="warn" matTooltip="Suprimer l'utilisateur" (click)="deleteDevises(devises)">
                      <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
           
          </mat-table>

          <mat-paginator  [pageSize]="8" [pageSizeOptions]="[5, 10, 25]">
            </mat-paginator>
     
  
</div>
 </div>
