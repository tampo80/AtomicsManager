

   <mat-toolbar color="primary">
    Ajouter un nouveau pays

</mat-toolbar>

<mat-divider></mat-divider>

<mat-card>


<mat-card-content>
    <form class="example-form" (ngSubmit)="onSubmit()" [formGroup]="paysForm" >

 
           
     
           
          
                      
                            
                              
                     
            
                  <mat-form-field class="example-full-width">
                          <input matInput   placeholder="Nom"  formControlName='name' >
                          <mat-error *ngIf="paysForm.get('name').errors && paysForm.get('name').errors.isExiste">Ce pays existe déjà dans l'application !</mat-error>
                          <mat-error *ngIf="paysForm.get('name').errors && !paysForm.get('name').errors.isExiste">Le nom du pays est réquis!</mat-error>
                          <mat-error color="primary" *ngIf="paysForm.get('name').status === 'PENDING'">Vérification</mat-error>
                        
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <input matInput   placeholder="Code du pays"  formControlName="codePays"  >
                    <mat-error *ngIf="paysForm.get('codePays').errors">Le code pays est réquis!</mat-error>
                 </mat-form-field>
                   
                  <br> 
                             
                

            
                  
          
    
           
    
           
     
   
          
         
        
    
    </form>
</mat-card-content>
  
<mat-card-actions align="end">
    <button mat-raised-button (click)="onSubmit()" [disabled]="!paysForm.valid" color="primary" >Ajouter</button>
    <button mat-raised-button (click)="onNoClick()" tabindex="-1" color="basic">fermer</button>
    
</mat-card-actions>

</mat-card>
