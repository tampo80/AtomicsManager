<div fxLayout="row"  fxLayoutGap="0px" class="layout">
    <div fxFlex="35%"  class="helppan">
    <div class="help-container">
        <p class="mat-title">Definir la cible de cette action</p>
        <mat-divider></mat-divider>
  <div class="vspace"></div>
        <p class="mat-subheading-1">
          Le actionsus est l’ensemble des actions dans une chaine d’approbation
        </p>
      <span  class="center-icon">

           <mat-icon class="mat-18 ulistration-mat-icon">flash_on</mat-icon>

      </span>
    </div>

    </div>
    <div fxFlex="65%" >
  <div class="wrapper" fxLayout="column">


  <div class="form-header">

  <span class="close-button"   (click)="close()">
    <mat-icon   aria-label="icon">clear</mat-icon>
  </span>


  </div>
  <div class="form-container" fxFlex='1'>
   <form [formGroup]="actionTargetFrom" class="mat-form">


     <mat-form-field class="mat-field">
       <mat-select formControlName="target" placeholder="Types de cible">
           <mat-option *ngFor="let type of typeTagets" [value]="type.value">
               {{type.titre}}
           </mat-option>
       </mat-select>
     </mat-form-field>
     <mat-form-field class="mat-field" *ngIf="actionTargetFrom.get('target').value==2">
        <mat-select formControlName="group" placeholder="Group cible">
            <mat-option *ngFor="let group of groups" [value]="group.id">
                {{group.name}}
            </mat-option>
        </mat-select>
      </mat-form-field>
   </form>
  </div>
  <mat-divider></mat-divider>


  <footer class="action">
    <button class="action-button" color="primary" [disabled]="!actionTargetFrom.valid" mat-raised-button (click)="SetactionTarget()">Modifier</button>
    <button class="action-button" mat-raised-button (click)="close()">Abandonner</button>
  </footer>
    </div>
  </div>

  </div>
