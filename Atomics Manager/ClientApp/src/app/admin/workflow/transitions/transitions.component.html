<div class="mat-row page mat-elevation-z2" width="80%">


    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
            <mat-table [dataSource]="dataSource" matSort matSortActive="created" matSortDisableClear matSortDirection="asc">
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> # </mat-header-cell>
                    <mat-cell *matCellDef="let row; let i=index"> {{i+1}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="processName">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Le processus </mat-header-cell>
                      <mat-cell *matCellDef="let Transition"> {{Transition.processName}} </mat-cell>
                  </ng-container>


                  <ng-container matColumnDef="etatActuelName">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Etat actuel </mat-header-cell>
                      <mat-cell *matCellDef="let Transition"> {{Transition.etatActuelName}} </mat-cell>
                   </ng-container>
                <ng-container matColumnDef="etatSuivantName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Etat Suivant </mat-header-cell>
                  <mat-cell *matCellDef="let Transition"> {{Transition.etatSuivantName}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions" >
                    <mat-header-cell *matHeaderCellDef class="lastcell">
                      <button mat-mini-fab color="primary" matTooltip="Nouveau Transition" (click)="addNewTransition(Transition)">
                        <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                      </button>
                    </mat-header-cell>

                    <mat-cell *matCellDef="let Transition" class="lastcell">
                      <button mat-icon-button color="accent" matTooltip="Editer les informations" (click)="EditTransition(Transition)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                      </button>

                         <button mat-icon-button color="basic" matTooltip="Definir les activitÃ©s" (click)="EditTransition(Transition)">
                          <mat-icon aria-label="Edit">flash_auto</mat-icon>
                         </button>
                          <button mat-icon-button color="primary" matTooltip="Definir les actions" (click)="SetAction(Transition)">
                            <mat-icon aria-label="Edit">flash_on</mat-icon>
                           </button>

                      <button mat-icon-button color="warn" matTooltip="Suprimer l'utilisateur" (click)="deleteTransition(Transition)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                      </button>
                    </mat-cell>
                  </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            </mat-table>

            <mat-paginator  [pageSize]="8" [pageSizeOptions]="[5, 10, 25]">
              </mat-paginator>


  </div>
   </div>
