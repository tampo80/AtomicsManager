<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<div class="mat-row page mat-elevation-z2" width="80%">


  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div class="mat-elevation-z8">
          <mat-table [dataSource]="dataSource" matSort matSortActive="created" matSortDisableClear matSortDirection="asc">
              <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> # </mat-header-cell>
                  <mat-cell *matCellDef="let row; let i=index"> {{i+1}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Désignation </mat-header-cell>
                    <mat-cell *matCellDef="let group"> {{group.name}} </mat-cell>
                  </ng-container>



              <ng-container matColumnDef="processName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Processus </mat-header-cell>
                  <mat-cell *matCellDef="let group"> {{group.processName}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="description">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Description </mat-header-cell>
                  <mat-cell *matCellDef="let group"> {{group.description}} </mat-cell>
                </ng-container>

              <ng-container matColumnDef="actions" >
                  <mat-header-cell *matHeaderCellDef class="lastcell">
                    <button mat-mini-fab color="primary" matTooltip="Nouveau group" (click)="addNewGroup(group)">
                      <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                    </button>
                  </mat-header-cell>

                  <mat-cell *matCellDef="let group" class="lastcell">
                    <button mat-icon-button color="accent" matTooltip="Editer les informations" (click)="EditGroup(group)">
                      <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>

                    <button mat-icon-button color="primary" matTooltip="Gérer les membres du groupe" (click)="manageGroupMembers(group)">
                      <mat-icon aria-label="ajouter un membre">group_add</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" matTooltip="Suprimer l'utilisateur" (click)="deleteGroup(group)">
                      <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

          </mat-table>

          <mat-paginator  [pageSize]="8" [pageSizeOptions]="[5, 10, 25]">
            </mat-paginator>


</div>
 </div>
