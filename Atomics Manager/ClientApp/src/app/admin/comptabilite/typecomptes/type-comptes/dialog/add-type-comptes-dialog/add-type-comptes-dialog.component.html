<div fxLayout="row"  fxLayoutGap="0px" class="layout">
  <div fxFlex="35%" f class="helppan">
  <div class="help-container">
      <p class="mat-title">Nouveau type de compte</p>
      <mat-divider></mat-divider>
<div class="vspace"></div>
      <p class="mat-subheading-1">
        Le typeComptese est l’ensemble des actions dans une chaine d’approbation
      </p>
    <span  class="center-icon">

         <mat-icon class="mat-18 ulistration-mat-icon">developer_board</mat-icon>

    </span>
  </div>

  </div>
  <div fxFlex="65%" >
<div class="wrapper" fxLayout="column">


<div class="form-header">

<span class="close-button"   (click)="close()">
  <mat-icon   aria-label="icon">clear</mat-icon>
</span>


</div>
<div class="form-container" fxFlex='1'>
 <form [formGroup]="typeComptesFromGroup" class="mat-form">
  <mat-form-field class="mat-field">
    <mat-input-container floatPlaceholder="Le type de compte">
        <input matInput formControlName="name"
               type="text"
               required
               placeholder="">
    </mat-input-container>
  </mat-form-field>
  <mat-form-field>
    <mat-select formControlName="natureComptes" placeholder="Types d'actions">
        <mat-option *ngFor="let nature of natureComptes" [value]="nature.value">
           {{nature.titre}}
        </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="mat-field">
    <mat-input-container floatPlaceholder="auto">
        <textarea matInput formControlName="description" required
                  placeholder="Description"></textarea>
    </mat-input-container>
  </mat-form-field>

 </form>
</div>
<mat-divider></mat-divider>
<footer class="action">
  <button class="action-button" mat-raised-button (click)="AddTypeComptes()">Créer</button>
  <button class="action-button" mat-raised-button (click)="close()">Abandonner</button>
</footer>
  </div>
</div>

</div>
