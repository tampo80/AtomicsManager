<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<div class="mat-row page mat-elevation-z2" width="80%">
    <div class="search mat-elevation-z2" fxLayout="row" style="margin-bottom: 12px;">
        <div fxLayout="row" fxLayoutAlign="center center">
          <mat-icon>search</mat-icon>
        </div>
    <input matInput type="search" autocomplete="off" spellcheck="false"  (keyup)="applyFilter($event.target.value)" placeholder="Recherche...">
    </div>
  <div class="mat-elevation-z8">
    <mat-tab-group>
      <mat-tab label="Demandes d'achat">

        <div fxLayout="row wrap">

<div fxLayout="row wrap" style="margin:20px;" *ngIf="lesArticlesFilter.length<=0"> <h3> Aucun élément ne corresponds à cette recherche ...</h3> </div>
          <div fxFlex="100" fxFlex.gt-mat="20" fxFlex.gt-sm="22.3" fxFlex.gt-xs="30" *ngFor="let product of lesArticlesFilter">
            <mat-card class="nav-item">
              <div class="nav-item-mask">
                <div class="nav-item-logo" [style.background-image]="mkeTrustedImage(product.sicone)"></div>
              </div>

              <mat-card-header>
                <mat-card-title class="nav-title">
                  <h4>{{ product.name }}</h4>
                </mat-card-title>
                <mat-card-subtitle>
                    <h4>{{ product.buyingPrice|currency:'XOF':'symbol' }}</h4>
                </mat-card-subtitle>
              </mat-card-header>
              <mat-card-content flex>
               {{ product.description|truncate :50 }}
              </mat-card-content>
              <mat-card-actions align="end" >
                <button mat-raised-button (click)="createDemande(product)" color="accent" >Demander</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>


        <button mat-button ></button>
      </mat-tab>
      <mat-tab label="Demandes de traveaux">

        <button mat-button></button>
      </mat-tab>

    </mat-tab-group>
  </div>
</div>
